site_name: TTNRT Docs
repo_url: https://github.com/TTNRT/docs-new
repo_name: TTNRT/docs-new
edit_uri: https://example.com/project/repo/blob/main/docs/
copyright: Copyright &copy; TTNRT 2020 - 2023
edit_uri: edit/main/docs/
theme:
  name: material
  logo: https://cdn.ttnrtsite.me/images/logo.png
  favicon: https://cdn.ttnrtsite.me/images/logo.png
  palette: 
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - content.code.copy
    - content.code.select
    - content.action.edit
    - content.action.view
extra:
  generator: false
  version:
    provider: mike

markdown_extensions:
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: "#"
  